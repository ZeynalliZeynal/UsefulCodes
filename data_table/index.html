<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Statistics Table - Figma</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row justify-center">
            <div class="data_table">
              <div class="table-top">
                <div class="add-list">
                  <form action="#">
                    <div class="form-start">
                      <div class="filter">
                        <button class="btn btn--secondary">
                          <img
                            src="./app/assets/icons/filter.svg"
                            alt="filter"
                          />
                        </button>
                      </div>
                      <div class="search-bar">
                        <span class="search-icon">
                          <img
                            src="./app/assets/icons/search.svg"
                            alt="search"
                          />
                        </span>
                        <input type="text" placeholder="Search..." />
                      </div>
                    </div>
                    <div class="form-end">
                      <div>
                        <button type="submit" class="btn--primary btn">
                          <span class="plus-icon">
                            <img src="./app/assets/icons/add.svg" alt="add" />
                          </span>
                          <span>Add customer</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="head-row">
                  <span class="checkbox">
                    <!-- <input type="checkbox" /> -->
                  </span>
                </div>
              </div>
              <div class="table-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
