<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Statistics Table - Figma</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="./app/js/script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="data_table">
              <table>
                <thead>
                  <tr class="addList">
                    <form action="#" class="addList__form">
                      <div class="addList__form____start">
                        <div class="addList__form____start__filter-btn">
                          <button>
                            <img
                              src="./app/assets/icons/filter.svg"
                              alt="filter"
                            />
                          </button>
                        </div>
                        <div class="addList__form____start__search-bar">
                          <span class="addList__form____left__search-bar__icon">
                            <img
                              src="./app/assets/icons/search.svg"
                              alt="search"
                            />
                          </span>
                          <input type="text" placeholder="Search..." />
                        </div>
                      </div>
                      <div class="addList__form__end">
                        <div class="addList__form__end">
                          <button type="submit">
                            <span>
                              <img src="./app/assets/icons/add.svg" alt="add" />
                            </span>
                            <span>Add customer</span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </tr>
                  <tr></tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
